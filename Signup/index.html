<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Sign up - New member</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="javascript:void(0);" method="post">
                    <h2>Sign up</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input id="name" type="text" minlength="4" required>
                        <label for="name">Fullname</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" minlength="6" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="call-outline"></ion-icon>
                        <input id="phone" type="tel" required>
                        <label for="phone">Phone number</label>                      
                    </div>
                    <div class="radiobox">
                        <label class="gender">You are:</label>
                        <input name="gender" type="radio" id="male_gender" value="1">
                        <label for="male_gender"  class="gender">Male</label>
                        <input name="gender" type="radio" id="female_gender" value="0">
                        <label for="female_gender" class="gender">Female</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="location-outline"></ion-icon>
                        <input name="address" id="address" type="text">
                        <label for="address">Address</label>
                    </div>
                    <div class="dateinputbox">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input id="birthday"  type="date" required max="2024-01-01">
                        <label for="birthday">Birthday</label>
                    </div>
                    <button type="submit" id="signup" onclick="submitForm()">Create new account</button>
                    <div class="login">
                        <p>Already have an account? <a href="http://login.local">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
